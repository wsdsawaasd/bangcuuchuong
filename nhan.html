<script>
    let sout = "<table border='1' width='600' >";
    for (let i = 1; i < 10; i++) {
        sout = sout + '<tr/>';
        for (let j = 2; j < 10; j++) {
            sout = sout + '<td/>' + j + " x " + i + " = " + i * j + "<br/>"
        }
    }
    document.write(sout)
